<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<polymer-element name="aos-cat" attributes="titel shorttxt key">
  <template>
    <link rel="stylesheet" href="aos-cat.css">
    <div on-tap="{{goDetail}}">
    <h1>{{titel}}</h1>
    <p>{{shorttxt}}</p>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){

        },
        goDetail: function(){
          this.fire('detail-tapped', {key: this.key});
          //console.log('element klik', this.key);
        }
      });

    })();
  </script>
</polymer-element>
