        <h1>Informatie en diensten</h1>
        <template repeat="{{ k in keys }}">

          <li>
            <h3>
              <a href="">{{data[k].categorie}}</a>

            <p>{{data[k].shorttxt}}</p>

      </div>
    </div>



  </template>
