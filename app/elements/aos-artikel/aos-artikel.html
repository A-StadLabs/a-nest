<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="aos-artikel" attributes="object">
  <template>
    <link rel="stylesheet" href="aos-artikel.css">
    <h3> {{object.title}} </h3> 
    <small>door {{object.creator.fullName}}</small>
    <template repeat="{{s in object.snippets}}">

    <img src="{{s.body.data[0].src}}/newsdetail_1columns" width="100" height="100" /> 
    </template>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){
          this.artikel = JSON.stringify(this.object);
          console.log(this.artikel);
        }
      });

    })();
  </script>
</polymer-element>
