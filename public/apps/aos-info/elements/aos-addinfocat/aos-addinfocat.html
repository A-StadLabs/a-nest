<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="aos-addinfocat" attributes="">
  <template>
    <link rel="stylesheet" href="aos-addinfocat.css">
    <core-ajax method="POST" id="entryPost" handleAs="json" data url="https://blazing-fire-6426.firebaseio.com/infocenter/.json">
</core-ajax>
    <div class="overlay">
      <h2>Categorie toevoegen</h2>
      <core-icon-button icon="close" core-overlay-toggle></core-icon-button>
      <input placeholder="Categorie" autofocus value="{{categorie}}">
      <input placeholder="Beschrijving" value="{{shorttxt}}">
      <button on-tap="{{saveCat}}">Opslaan</button>
      </div>


    
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        saveCat: function(){
        this.post = { "categorie": this.categorie,
                          "shorttxt": this.shorttxt,
                    };
        this.post = JSON.stringify(this.post);
        
        this.$.entryPost.body = this.post;
        
        this.$.entryPost.go();
      },
      });

    })();
  </script>
</polymer-element>
