<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<polymer-element name="aos-cat" attributes="titel key">
  <template>
    <link rel="stylesheet" href="aos-cat.css">
    <div on-tap="{{goDetail}}" class="catitem">
    <h3>{{titel}}</h3>
    <p>Hier komen dus de subcategorien</p>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){

        },
        goDetail: function(){
          this.fire('detail-tapped', {key: this.key, cat: this.titel});
          //console.log('element klik', this.key);
        }
      });

    })();
  </script>
</polymer-element>
