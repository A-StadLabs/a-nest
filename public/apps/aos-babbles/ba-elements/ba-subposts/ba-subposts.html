<polymer-element name="ba-subposts" attributes="key">
  <template>
    <link rel="stylesheet" href="ba-subposts.css" />

    <firebase-element id="children" location="https://blazing-fire-6426.firebaseio.com/babbles/messages/{{key}}/children/" data="{{cdata}}" keys="{{ckeys}}"></firebase-element>
          
          <core-selector id="child" style="height: 300px;" valueAttr="ckey" selected="{{ckey}}">
            <template repeat="{{c in ckeys}}">
              <div class="item2" ckey="{{c}}"> hey {{cdata[c].text}} </div>
              <ba-poster path="{{key}}/children/{{c}}/" mode="child"></ba-poster>
              <template if="{{ckey==c&&cdata[c].children}}">
              	<ba-subsubposts key="{{k}}children/{{c}}"></ba-subsubposts>
              </template>
            </template>
        </core-selector>
</template>

    });
</script>
</polymer-element>
