<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../../../../bower_components/core-selector/core-selector.html">
<link rel="import" href="../ba-poster/ba-poster.html">
<link rel="import" href="../ba-subposts/ba-subposts.html">

<Polymer-element name="ba-subsubposts" attributes="key">
  <template>
    <link rel="stylesheet" href="ba-subsubposts.css" />
    <firebase-element id="children" location="https://blazing-fire-6426.firebaseio.com/babbles/messages/{{key}}/children/" data="{{cdata}}" keys="{{ckeys}}"></firebase-element>
          
          <core-selector style="height: 300px;" valueAttr="ckey" selected="{{ckey}}">
          <template>
            <template repeat="{{c in ckeys}}">
              <div class="item2" ckey="{{c}}"> hey {{cdata[c].text}} </div>
              <ba-poster path="{{key}}/children/{{c}}/" mode="child"></ba-poster>
              <template if="{{ckey==c&&cdata[c].children}}">
              	<ba-subposts key="{{c}}/children/"></ba-subposts>
              </template>
            </template>
          </template>
        </core-selector>
</template>

    });
</script>
</polymer-element>
