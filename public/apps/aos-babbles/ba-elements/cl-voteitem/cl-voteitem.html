<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/core-ajax/core-ajax.html">

<link rel="import" href="../../../../elements/aos-globals/aos-globals.html">

<polymer-element name="cl-voteitem" attributes="key item votes mode">
<template>

  <link rel="stylesheet" href="cl-voteitem.css" />

  <aos-globals id="globals" values="{{globs}}"></aos-globals>


  <div vertical layout center class="voterij">

    <svg id="btAdd" viewBox="0 0 26 14" on-tap="{{addVote}}" class="{{ { highlight: userValue == 1 } | tokenList }}">

      <polygon points="4.619,12.94 13.015,3.524 21.399,12.633 22.617,11.512 12.995,1.06 3.382,11.84 "/>
      </polygon>

    </svg>

    <p>{{votes}}</p>

    <svg id="btRem" viewBox="2 7.521 26 14" on-tap="{{remVote}}" class="{{ { highlight: userValue == -1 } | tokenList }}">
     
      <polygon points="23.737,8.561 15.341,17.977 6.957,8.869 5.738,9.989 15.361,20.441 24.974,9.662">
      </polygon>

    </svg>

  </div>

</template>

  <script>
    (function () {
      'use strict';

      Polymer({

        publish: {
        votes: {
          reflect: true,
          value: false
        },
        
      },
        // define element prototype here
        ready: function(){

          this.$.btAdd.active = false;
          this.$.btRem.active = false;
          //this.userValue = '';
          //https://blazing-fire-6426.firebaseio.com/babbles/users/{{$.globals.values.user.data.id}}/votes/{{key}}/
          var that = this;
          document.addEventListener('values-changed', function(e){
          var getVoteFB = new Firebase("https://blazing-fire-6426.firebaseio.com/babbles/users/"+that.$.globals.values.user.data.id+"/votes/"+that.key+"/");
          var userValue = getVoteFB.once('value', function(dataSnapshot) {
  // store dataSnapshot for use in below examples.
  var fredSnapshot = dataSnapshot;
  that.userValue = fredSnapshot.val();
});
        });
        },

        userValueChanged: function(){
          console.log("uservalue: ", this.userValue); 
          var key = this.key;
          var val = this.userValue;
          var userFB3 = new Firebase("https://blazing-fire-6426.firebaseio.com/babbles/users/"+this.$.globals.values.user.data.id+"/votes/"+key+"/");
          var newpostRef3 = userFB3.set(val);
        },

        keyChanged: function(){
          console.log(this.key);
          console.log(this.$.globals.values.userkey);
        },

        userVoting: function(vote){
          //var key = this.votingkeys[0];
          //console.log('hello voter! You have chosen '+vote+'. Excellent! New voting data is '+this.votingdata[key]);
          
        },

        handleResponse: function(){
          var keys = this.keys;
          var userval = this.userValue;
          for (var i = keys.length - 1; i >= 0; i--) {
            var key = keys[i];
            console.log('saved vote: ',JSON.stringify(this.data[key]));
            userval = this.data[key];
            break;
          };
          
        },

        FBAddVote: function(){
          this.userVoting(1);
          var addPlay = new Firebase('https://blazing-fire-6426.firebaseio.com/babbles/messages/'+this.key+'/votes/');
          //console.log(addPlay);
          var up = this.userValue;
          addPlay.transaction(function(currentRank) {
             return currentRank+up;
          });
          // var addPlay = new Firebase('https://blazing-fire-6426.firebaseio.com/babbelbox/'+this.key+'/votes/');
          // addPlay.transaction(function(currentRank) {
          //   return currentRank+1;
          // });

        },

        FBRemVote: function(){
          var addPlay = new Firebase('https://blazing-fire-6426.firebaseio.com/babbles/messages/'+this.key+'/votes/');
          //console.log(addPlay);
          var up = this.userValue;
          addPlay.transaction(function(currentRank) {
             return currentRank+up;
          });
          // var addPlay = new Firebase('https://blazing-fire-6426.firebaseio.com/babbelbox/'+this.key+'/votes');
          // addPlay.transaction(function(currentRank) {
          //   return currentRank-1;
          // });
        },

        // FBAddVote: function(){
        //   this.votes++;
        // },

        // FBRemVote: function(){
        //   this.votes--;
        // },

        DeactivatePlus: function(){
          var that = this;
          //that.votes--;
          this.FBRemVote();
          this.$.btAdd.active = false;
        },

        DeactivateMin: function(){
          var that = this;
          //that.votes++;
          this.FBAddVote();
          this.$.btRem.active = false;
        },

        addVote: function(){

          console.log('btadd: ',this.$.btAdd.active);
          var that = this;
          this.userValue = 1;

          if(that.$.btAdd.active){
            this.DeactivatePlus();
            this.userValue = 0;
          } else {
            if(that.$.btRem.active){
              this.DeactivateMin();
            }
            this.$.btAdd.active = true;
            this.$.btRem.active = false;
            console.log('Deze button was NIET actief en geklikt');
            //that.votes++;
            this.FBAddVote();
          }
        },

        remVote: function(){
          var that = this;

          this.userValue = -1;

          if(that.$.btRem.active){
            this.DeactivateMin();
            this.userValue = 0;
          } else {
            if(that.$.btAdd.active){
              this.DeactivatePlus();
            }
            that.$.btRem.active = true;
            that.$.btAdd.active = false;
            console.log('Deze button was NIET actief en geklikt');
            //that.votes--;
            this.FBRemVote();
          }
        },
    
      });

    })();
  </script>
</polymer-element>
