<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="aos-notificaties" attributes="">

  <template>


    <link rel="stylesheet" href="aos-notificaties.css" />

    <h1>TEST DE notificaties APP</h1>
    <core-ajax url="/notifications" id="notifications" handleAs="json" response="{{notifications}}" on-core-response="{{handleResponseNotifications}}" method="GET" auto></core-ajax>
    <template repeat="{{n in notifications.data}}">
      <p>Notif: {{n.message}}</p>
    </template>

  </template>

  <script>

    Polymer({

      ready: function() {

      	console.log('notificaties app loaded.'); 

        },

        handleResponseNotifications: function(){
          console.log(this.notifications.data);
        }


    });

  </script>

</polymer-element>
