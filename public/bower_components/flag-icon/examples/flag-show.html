<link rel="import" href="../flag-icon.html">
<link rel="import" href="json-stringify.html">
<polymer-element name="flag-show" attributes="name key endonym ca us de au es data" noscript>
	<template>
		<style>
			.show {
				position: fixed;
				left: 725px;
				top: 15px;
				text-align: center;
				border:1px solid #666;
				background-color:#ddd;
				min-height: 425px;
				padding:15px;
				overflow-x: hidden;
				width: 380px;
			}
			.show flag-icon {
				display: block;
			}
		</style>
		<div class="show">
			<h2 style="margin-bottom:0px">{{name}}</h2>
			<template if="{{endonym}}">{{endonym}}</template><br><br>
			<table>
				<tr>
					<td>
						<flag-icon key="{{key}}" ca="{{ca}}" us="{{us}}" de="{{de}}" au="{{au}}" es="{{es}}" img></flag-icon><br>
						16px
					</td>
					<td rowspan="3">
						<flag-icon key="{{key}}" ca="{{ca}}" us="{{us}}" de="{{de}}" au="{{au}}" es="{{es}}" img width="225"></flag-icon><br>
						225px
					</td>
				</tr>
				<tr>
					<td>
						<flag-icon key="{{key}}" ca="{{ca}}" us="{{us}}" de="{{de}}" au="{{au}}" es="{{es}}" img width="36"></flag-icon><br>
						36px
					</td>
				</tr>
				<tr>
					<td>
						<flag-icon key="{{key}}" ca="{{ca}}" us="{{us}}" de="{{de}}" au="{{au}}" es="{{es}}" img width="75"></flag-icon><br>
						75px
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<flag-icon key="{{key}}" ca="{{ca}}" us="{{us}}" de="{{de}}" au="{{au}}" es="{{es}}" width="375"></flag-icon><br>
						375px SVG
					</td>
				</tr>
			</table>
			<json-stringify data="{{data}}"></json-stringify>
		</div>
	</template>
</polymer-element>
