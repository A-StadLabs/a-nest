<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="chat-useritem" attributes="user">

  <template>

    <link rel="stylesheet" href="chat-useritem.css" />

    <div class="chatlistitem" horizontal layout center start-justified id="chatstatus" on-tap="{{select}}">
      <img class="chatavatar" src="{{user.avatar}}">
      <p>{{user.username}}</p>
    </div>

  </template>

  <script>

    Polymer({

      select: function(){
        this.fire('buddy-select', { "buddy": this.user.id });
      },

      ready: function() {

      	console.log('Knooppunt app loaded.'); 

        }


    });

  </script>

</polymer-element>
