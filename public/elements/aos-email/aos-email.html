<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/firebase-element/firebase-element.html">

<polymer-element name="aos-email" attributes="type userid">
  <template>
    <link rel="stylesheet" href="aos-email.css" />
    <content></content><!-- <input value="{{value}}"> -->
	</template>
<script>
    Polymer({

    	useridChanged: function(){
    		var that = this;
    		var userid = this.userid;
    		var type = this.type;
    		var getValue = new Firebase("https://blazing-fire-6426.firebaseio.com/universe/user/"+userid+"/values/"+type+"/");
            //console.log("https://blazing-fire-6426.firebaseio.com/universe/user/"+userid+"/values/"+type+"/");
    		getValue.once("value", function(snap){
    			console.log(snap.val());
    			that.value = snap.val();
    		});
    	},
    	

    });
</script>
</polymer-element>
