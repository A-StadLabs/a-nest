<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../../elements/aos-globals/aos-globals.html">


<polymer-element name="a-avatar" attributes="avatar user disable">
  <template>
    <link rel="stylesheet" href="a-avatar.css">

    <aos-globals values="{{globals}}"></aos-globals>

    <firebase-element location="https://blazing-fire-6426.firebaseio.com/user/{{gsm}}/avatar/" on-data-change="{{getAvatar}}" data="{{avatar}}" id="fbavatar"></firebase-element>
    <div class="gezicht">
    <div id="basisgezicht" class="fixit">
      <img src="{{avatar.gezicht}}">
    </div>
    <div id="snit" class="fixit">
      <img src="{{avatar.snit}}">
    </div>
    <div id="oogaccessoire" class="fixit">
      <img src="{{avatar.oogacc}}">
    </div>
    <div id="snor" class="fixit">
      <img src="{{avatar.snor}}">
    </div>
    <div id="baard" class="fixit">
      <img src="{{avatar.baard}}">
    </div>
    <p>hallo {{user}} {{avatar.gender}}</p>
  </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({

        ready: function(){
          console.log('user vanuit a-avatar: ', JSON.stringify(this.globals));
        }

       
      });
    })();
  </script>
</polymer-element>
