<div class="object" vertical layout center>


    <h1 on-tap="{{toggleEdit}}">A-Persoon</h1>
    <aos-edit userid="{{userid}}" value="{{value}}" type="{{type}}" hidden?="{{!editmode}}"></aos-edit>
    <div hidden?="{{editmode}}" on-tap="{{toggleEdit}}">{{value}}</div>

<script>
    Polymer({

        ready: function(){
            this.editmode = false;
        },

        toggleEdit: function(){
        console.log('edit mode: ', this.editmode);
        this.editmode = !this.editmode;
      },

    	useridChanged: function(){
    		var that = this;
    		var userid = this.userid;
    		var type = this.type;
    		var getValue = new Firebase("https://blazing-fire-6426.firebaseio.com/universe/user/"+userid+"/values/"+type+"/");
            //console.log("https://blazing-fire-6426.firebaseio.com/universe/user/"+userid+"/values/"+type+"/");
    		getValue.once("value", function(snap){
    			console.log(snap.val());
    			that.value = snap.val();
    		});
    	},
    	

    });
</script>
