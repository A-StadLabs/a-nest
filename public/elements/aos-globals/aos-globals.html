<polymer-element name="aos-globals" attributes="values">
  <script>
  (function() {
    var values = {};

    Polymer({
       ready: function() {
         this.values = values;
         for (var i = 0; i < this.attributes.length; ++i) {
           var attr = this.attributes[i];
           values[attr.nodeName] = attr.value;
         }
       },

       valuesChanged: function(){
        this.fire('values-changed', { val: this.values});
        //console.log(JSON.stringify(this.values));
       }




    });
  })();
  </script>
</polymer-element>
